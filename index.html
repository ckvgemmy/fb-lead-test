<!DOCTYPE html>
<html>
<head>
  <title>FB OAuth Redirect</title>
</head>
<body>
  <h1>Facebook OAuth Redirect Successful!</h1>
  <p id="token"></p>

  <script>
    const params = new URLSearchParams(window.location.hash.substring(1));
    document.getElementById("token").innerText = "Access Token: " + params.get("access_token");
  </script>
</body>
</html>
